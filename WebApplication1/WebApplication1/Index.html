<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/JavaScript.js"></script>
    <script src="Scripts/Filters.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>
        th span{
            color:cornflowerblue;
        }
    </style>
</head>
<body ng-app="myModule">
    
    <div ng-controller="myController">
        <h1 style="text-align:center"> {{ message }}</h1>


        <div class="container">
            <table class="table table-bordered">
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" ng-model="employeeObject.firstName" />
                    </td>
                </tr>

                <tr>
                    <td>Desgination:</td>
                    <td>
                        
                        <select ng-model="employeeObject.desgination">

                            <option value="Software-Engineer"> Software-Engineer</option>
                            <option value="Manager"> Project Manager</option>

                        </select>
                    </td>
                </tr>

            </table> 


        </div>


        <div class="row">
            <div class="container">
                <div class="col-3">
                    <img style="height:150px;" ng-src="{{employeeObject.image}}"/>
                </div>
                <div class="col-3">
                    <h3>  Name:   {{employeeObject.firstName}} </h3>
                </div>
                <div class="col-3">
                    <h3> Desgination:{{employeeObject.desgination}}    </h3>
                </div>

            </div> 


        </div>


        <div class="container">
            <input type="checkbox" ng-model="hideSalary" />Hide Salary
            Search : <input type="text" placeholder="Search employees" ng-model="searchText" />
            Select View :
            <select ng-model="employeeView">
                <option value="TableTemplate.html">Table</option>
                <option value="ListTemplate.html">List</option>
            </select>
            <br /><br />
            <div ng-include="employeeView">

            </div>
        </div>

      

        <div class="container">
            <h1>From Service Data:</h1>
            <div class="panel-group" ng-repeat="post in posts">
                
                <div class="panel panel-primary">
                    <div class="panel-heading">{{post.title}}  <label style="float:right" class="badge badge-danger">Posted By: {{post.userId}}</label></div>
                    <div class="panel-body">{{post.body}}</div>
                </div>


            </div>

        </div>
          
</body>
</html>
